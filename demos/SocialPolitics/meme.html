<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Meme Generator</title>
  <meta name="description" content="{{ site.description }}">

  <meta property="og:title" content="Social Politics" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:description" content="Social Politics" />

  <!-- css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- fonts -->
  <link href='//fonts.googleapis.com/css?family=Roboto:500,100,300' rel='stylesheet' type='text/css'>

  <!-- latest compiled and minified js -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="js/js.cookie.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="js/imagesloaded.pkgd.js"></script>
  <script type="text/javascript">
</head>

<body>

<div class="container hero">
  <div class="text-width text-center">
    <h1>Generador de memes</h1>
  </div>
</div>

<section>
  <div class="container">
    <div id="main">
      <div id="header">
      </div>
      <div style="font-size: 20px">Sube una imagen desde tu computador: <i>(opcional)</i></div>
      <input type="file" id="image"><br>
      <textarea class="caption" id="text1" cols="60" rows="3" placeholder="Texto superior"></textarea><br>
      <canvas id="canvas" style="width: 600px"></canvas>
      <textarea class="caption" id="text2" cols="60" rows="3" placeholder="Texto inferior"></textarea><br><br>
      <table>
        <tr><td>Tamaño de la fuente:</td><td><input type="range" id="sliderSize" value="50" min="10" max="72"></td></tr>
        <tr><td>Tamaño de la imagen:</td><td><input type="range" id="sliderImage" value="600" min="240" max="600"></td></tr>
      </table>
      <br>
      <button id="upload" class="btn btn-primary btn-lg">¡Subir!</button>
      <div id="uploaded" style="color: gray">El link del meme aparecerá aquí</div>
      <br><br>
      {% include social.html %}
      <img id="placeholder_image" src="img/base.png" style="display: none">
    </div>
  </div>
</section>

<script src="js/memegenerator.js"></script>
</body>
